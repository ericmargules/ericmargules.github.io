<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <content>
    	
    	{% include header.html %}

		<article class="portfolio_post">
			<div id="post_hero">
				<img class="portfolio_hero" src="{{ site.url }}/images/{{ page.cover }}">
				<img class="portfolio_hero_small" src="{{ site.url }}/images/{{ page.cover_small }}">
				<div id="hero_float"></div>
			</div>
			<div id="article_wrapper">
				<div id="article_text">
					<text class="post_title">{{ page.post_title }}</text>
					<div class="tech_list">		
						{% for tech in page.tech_list %}
							<div class="tech_div">
								<span class="tech">{{ tech }}</span>
							</div>
						{% endfor %}
					</div>
					
					<div id="article_body">

						{{ content }}

					</div>

					<div id="breadcrumb">
						<a class="body_link" href="{{ site.url }}#portfolio_content">‚Üê Back to Portfolio</a>
					</div>
					<div class="one_column" style="text-align: center">
						<a class="post_button" href="{{ page.github_url }}">See the code</a>
					</div>	
				</div>
			</div>
		</article>

    	{% include footer.html %}

    </content>

  </body>

</html>
