<head>
  <!-- Hello there! Thank you for visiting my portfolio. Please excuse the mess. This site was compiled using the static site generator, Jekyll, which my have muddied the HTML -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=.75">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{site.url}}/css/main.css">
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:200,300,400' rel='stylesheet' type='text/css'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="https://use.fontawesome.com/ec8ad9b714.js"></script>
  {% if page.javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% if page.javascript == "main" %}
      <script src="{{site.url}}/js/main.js"></script>
    {% elsif page.javascript == "post" %}
      <script src="{{site.url}}/js/header.js"></script>
      <script src="{{site.url}}/js/post.js"></script>
    {% elsif page.javascript == "contact" %}
      <script src="{{site.url}}/js/contact.js"></script>
    {% endif %}
  {% endif %}
</head>
